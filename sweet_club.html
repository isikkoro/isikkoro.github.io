        .container {

        h1, h2, h3 {

            color: #fff;

            transition: background-color 0.2s, color 0.2s;
        }
        .back-to-profile-btn:hover,

            font-weight: 600;
            margin-bottom: 15px;

            outline: none;
        }

            list-style-type: none;
            padding-left: 10px;
            margin-top: 15px;
            border-top: 1px solid #eee;
            padding-top: 15px;
        }
        .table-of-contents li {
            margin-bottom: 8px;
        }
        .table-of-contents a {
            text-decoration: none;
            color: #007bff;
        }
        .table-of-contents a:hover {
            text-decoration: underline;
        }
        .activity {
            margin-bottom: 40px;
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 20px;
        }
        .activity:last-child {
            border-bottom: none;
        }
        .photo-gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .photo-gallery img {
            width: 250px;
            height: 250px;
            object-fit: cover;
        }
        .back-to-top-wrapper {
            text-align: right;
